<!DOCTYPE html>
<html>

<head>
  <title>A-Frame</title>
  <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-box position="5 0 -5" color="skyblue" width="1" height="1" depth="1"></a-box>
    <a-box position="-5 0 -5" color="skyblue" width="1" height="1" depth="1"></a-box>
    <a-sphere position="0 2 -3" color="#EF2D5E"></a-sphere>
    <a-sphere position="0 2 2" color="gray" radius="1"></a-sphere>
    <a-plane position="0 -1 1" rotation="-90 0 0" width="30" height="30" color="silver"></a-plane>
  </a-scene>
</body>

</html>
