<!DOCTYPE html>
<head>
    <title>A-Frame</title>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
</head>
<body>
    
    <a-scene>  
      <a-camera position="0 0 0">
        <a-entity cursor="fuse: true; fuseTimeout: 1000"
                  position="0 0 -1"
                  geometry="primitive: ring"
                  scale="0.03 0.03 0.03"
                  material="color: blue; shader: flat">
          <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                     fill="none" from="0.03 0.03 0.03" to="0.001 0.001 0.001"></a-animation>
        </a-entity>
      </a-camera>
      
        <a-sphere position="0 3 -3" color="#EF2D5E">
            <a-animation begin="click" attribute="scale"
                         dur="500" easing="ease-in-sine" to="2 2 2"></a-animation>
            <a-animation begin="mouseleave" attribute="scale" delay="500" to="1 1 1"></a-animation>
        </a-sphere>

        <a-box position="7 0 -3" color="skyblue" width="2" height="2" depth="2" id="sample-obj" ></a-box>
    
    </a-scene>

    <script>  
    var clickElement = document.getElementById("sample-obj");
    clickElement.addEventListener("click", function(event) {
      location.href = "https://thom-i.github.io/aframe/vr-twitter/";
    },false);
    </script>

</body>
</html>
